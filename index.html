<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">   
    <title>Document</title>
    <!-- icons set -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
</head>
<body>
    <header class="Header">
        <h1>To do:</h1>
    </header>
    
    <main>
        <ul class="todo">
            <li class="element">Wake up <span class="icon"><i class="fas fa-flag"></i> <i class="fas fa-trash"></i></span></li>
            <li class="element">Eat breakfast <span class="icon"><i class="fas fa-flag"></i> <i class="fas fa-trash"></i></span></li>
            <li class="element">Go to work <span class="icon"><i class="fas fa-flag"></i> <i class="fas fa-trash"></i></span></li>
        </ul>
        <input class="add-element" type="text" placeholder="add task">
    </main>

    <!-- template -->
    <div class="template">
        <li class="element"> <span><i class="fas fa-flag"></i> <i class="fas fa-trash"></i></span></li>
    </div>



    <!-- jQuery -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- js -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
